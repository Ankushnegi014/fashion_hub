<div class="container">
    <div class="logocont">
        <h2>Fashion Hub</h2>
    </div>
    <div class="formcont">
        <h2 class="logo">Log In</h2>
        <div class="form">
            <div class="alert alert-danger" *ngIf="loginerror" role="alert">
                Wrong Username And Password !!
            </div>
            <form [formGroup]="loginform">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        formControlName="email">
                    <label for="floatingInput">Email</label>
                    <p class="form-text" *ngIf="f['email'].invalid && f['email'].touched">Username is required!</p>
                    <p class="form-text" *ngIf="f['email'].invalid && f['email'].dirty">Username is invalid!</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        formControlName="password">
                    <label for="floatingPassword">Password</label>
                    <p class="form-text" *ngIf="f['password'].invalid && f['password'].touched">Password is required!</p>
                    <p class="form-text" *ngIf="f['password'].invalid && f['password'].dirty">Password is invalid!</p>
                </div>
                <div class="logbtn">
                <button class="btn btn-light" (click)="login()">Log In</button>
                </div>
            </form>
        </div>
        <div class="signuplink">
            <p>Don't have an account? please <span class="signupbtn" routerLink="/signup">SignUp</span></p>
        </div>
    </div>
</div>
